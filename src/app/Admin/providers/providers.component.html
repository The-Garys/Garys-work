<div>
<h1>Service Providers</h1>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Phone Number</th>
         <th>Email</th>
         <th>Reports</th>
         <th>Profession</th>
         <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let sp of sps'>
            <td>{{sp.firstName}}</td>
            <td>{{sp.lastName}}</td>
            <td>{{sp.phoneNumber}}</td>
            <td>{{sp.email}}</td>
            <td>0</td>
            <td>{{sp.profession}}</td>
            <td><button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>
</div>
