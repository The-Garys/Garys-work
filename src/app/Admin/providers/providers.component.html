
<h1>Service Providers</h1>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Phone Number</th>
         <th>Email</th>
         <th>Reports</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let sp of sps'>
            <td>{{sp.firstName}}</td>
            <td>{{sp.lastName}}</td>
            <td>{{sp.phone}}</td>
            <td>{{sp.email}}</td>
            <td>0</td>
        </tr>
    </tbody>
</table>
