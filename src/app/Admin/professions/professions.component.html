<div *ngFor="let service of services" class="card">
  <div class="container">
    <div class="image">
      <div>
        <img src="{{ service.image }}">
        <h4><b>{{service?.profession}}</b></h4>
  
        <button type="button" mdbBtn class="relative waves-light btn"
          (click)="takeID(service._id , service.image , service.profession)" (click)="basicModal.show()"
          mdbWavesEffect>Edit</button>
      </div>
     

      <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="myBasicModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              <img src={{img}} style="width: 200px; height: 200px;" />
              <input type="file" (change)="imgUpload($event)" #image alt="Submit" />
            </div>
            <input type="text" class="pro" value={{pro}} #srvice placeholder="Service">
            <div class="modal-footer">
              <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                (click)="basicModal.hide()" mdbWavesEffect>Close</button>
              <button type="button" mdbBtn color="primary" class="relative waves-light"
                (click)="updateImageandService(srvice.value)" mdbWavesEffect>Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>

<div class="form">
  <input mdbInput type="text" [(ngModel)]='profession' class="form-control profession" placeholder="profession">
  <input type="file" (change)="imgUpload($event)" #image alt="Submit" width="48" height="48" />
  <button (click)="addServices(profession)" type="button" mdbBtn color="success" mdbWavesEffect>Add</button>
</div>
