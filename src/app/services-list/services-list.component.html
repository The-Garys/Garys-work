<app-navbar></app-navbar>

<div class="filter">
  <div class="md-form md-outline form-sm">
    <input
      id="form-sm"
      (keyup)="getVal($event.target.value)"
      class="form-control form-control-sm"
      type="text"
      mdbInput
    />
    <label for="form-sm">name</label>
  </div>

  <select class="dropbtn" (change)="dropVal($event.target.value)">
    profession
    <option class="dropdown-content" value="Profession">profession</option>
    <option
      class="dropdown-content"
      *ngFor="let sevice of list"
      value="{{ sevice.profession }}"
    >
      {{ sevice?.profession }}
    </option>
  </select>

  <select class="dropbtn" (change)="dropLoc($event.target.value)">
    <option class="dropdown-content" value="location">Location</option>
    <option class="dropdown-content" value="Gardening">all</option>
    <option class="dropdown-content" value="Painting">Tunis</option>
    <option class="dropdown-content" value="Plumbing">Gabes</option>
    <option class="dropdown-content"value="Plumbing">Bizerte</option>
    <option class="dropdown-content"value="Plumbing">Djerba</option>
    <option class="dropdown-content"value="Plumbing">Sousse</option>
    <option class="dropdown-content"value="Plumbing">tuzeur</option>
    <option class="dropdown-content"value="Plumbing">Hammamet</option>
    <option class="dropdown-content"value="Plumbing">Sousse</option>

  


  </select>

</div>

<div class="cont-cards">
  <div class="container">
    <div class="cards">
      <mdb-card class="card" *ngFor="let e of services">
        <a class="orange-text mt-1 d-flex flex-row-reverse">
          <h5 class="waves-effect p-2" mdbWavesEffect>
            See more details
            <mdb-icon fas icon="chevron-right"></mdb-icon>
          </h5>
        </a>

        <div class="img-cont">
          <img src="{{e.imageUrl}}" class="rounded-circle" />
          <div class="field-cont">
            <mdb-card-body class="Crd">
              <h1>{{ e.fullName }}</h1>
              <div class="h2">
                <h2>{{ e.profession }}</h2>
                <h2>{{ e.location }}</h2>
              </div>
            </mdb-card-body>
          </div>
        </div>
      </mdb-card>
    </div>
  </div>
</div>
