
<body id="body">
  <div class="filter">
    <div class="md-form md-outline form-sm">
      <input
        id="form-sm"
        (keyup)="getVal($event.target.value)"
        class="form-control form-control-sm"
        type="text"
        mdbInput
      />
      <label for="form-sm">name</label>
    </div>

    <select class="dropbtn" (change)="dropVal($event.target.value)">
      <option class="dropdown-content" value="Profession">profession</option>
      <option
        class="dropdown-content"
        *ngFor="let sevice of list"
        value="{{ sevice.profession }}"
      >
        {{ sevice?.profession }}
      </option>
    </select>
    <div class="md-form md-outline form-sm">
      <input
        id="loc"
        (keyup)="dropLoc($event.target.value)"
        class="form-control form-control-sm"
        type="text"
        mdbInput
      />
      <label id="label" for="form-sm">Location</label>
    </div>
  </div>

  <div class="cont-cards">
    <div class="card-cont" *ngFor="let e of services">
      <div class="card mb-3" (click)="goSvProfile(e.email)" id="whole-card">
        <div class="img__cont">
          <img src="{{ e.imageUrl }}" class="card-img-top" alt="..." />
        </div>
        <div class="card-body">
          <div class="card-body">
            <div class="sp__name-rate">
              <h3 class="sp__name">
                <span class="fas fa-user"></span>{{ e.fullName }}
              </h3>
            </div>
            <h4 class="card-title">
              <i class="fas fa-tools"></i>{{ e.profession }}
            </h4>
            <h4 class="card-title">
              <i class="fas fa-map-marker-alt"></i>{{ e.location }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
