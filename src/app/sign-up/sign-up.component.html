<app-navbar></app-navbar>

<!-- Default form register -->
<div class="container">
  <div class="cont-sign-up">
    <p class="h4 mb-4 sign-tt">Sign up</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input
          #firstName
          type="text"
          id="defaultRegisterFormFirstName"
          class="form-control"
          placeholder="First name"
        />
      </div>
      <div class="col">
        <!-- Last name -->
        <input
          #lastName
          type="text"
          id="defaultRegisterFormLastName"
          class="form-control"
          placeholder="Last name"
        />
      </div>
    </div>

    <!-- E-mail -->
    <input
      #email
      type="email"
      id="defaultRegisterFormEmail"
      class="form-control mb-4"
      placeholder="E-mail"
    />

    <!-- Password -->
    <input
      #password
      type="password"
      id="defaultRegisterFormPassword"
      class="form-control"
      placeholder="Password"
      aria-describedby="defaultRegisterFormPasswordHelpBlock"
    />
    <small
      id="defaultRegisterFormPasswordHelpBlock"
      class="form-text text-muted mb-4"
    >
      At least 8 characters and 1 digit
    </small>
    <!-- Retype Password -->
    <input
      #retypePassword
      type="password"
      id="defaultRegisterFormPassword"
      class="form-control"
      placeholder="Password"
      aria-describedby="defaultRegisterFormPasswordHelpBlock"
    />
    <small
      id="defaultRegisterFormPasswordHelpBlock"
      class="form-text text-muted mb-4"
    >
      Retype your password
    </small>
    <!-- Phone number -->
    <input
      #phoneNumber
      type="text"
      id="defaultRegisterPhonePassword"
      class="form-control"
      placeholder="Phone number"
      aria-describedby="defaultRegisterFormPhoneHelpBlock"
    />
    <small
      id="defaultRegisterFormPhoneHelpBlock"
      class="form-text text-muted mb-4"
    >
      Optional - for two-step authentication
    </small>
    <input
    #CIN
    type="text"
    id="defaultRegisterPhonePassword"
    class="form-control"
    placeholder="CIN"
    aria-describedby="defaultRegisterFormPhoneHelpBlock"
    />
     <!-- <label for="story">Tell Us About Your Self</label> -->
    <!-- <textarea #description id="story" name="story"
          rows="5" cols="33">

</textarea> -->
<textarea type="text" #description id="form7 story" class="md-textarea md-textarea-auto form-control " mdbInput>Tell Us About Your Self</textarea>
    <label for="image">Upload Your Profile Image</label>
    <input type="file" name="image"   (change)="imgUpload($event)"
    #image  alt="Submit" width="48" height="48">
    <div class="form-row mb-4">
      <div class="col">
        <!-- Gender -->
        <div class="gender">
          <select #gender id="gender-list">
            <input class="gender-list-inp" list="gender-list" type="text" />
            <option value="Female">Gender</option>

            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>
      </div>
      <div class="col">
        <!-- Profession -->
        <div class="Profession">
          <select #profession id="Profession-list">
            <input
              class="profession-list-inp"
              list="Profession-list"
              type="text"
            />
            <option>Profession</option>
            <option
            class="dropdown-content"
            *ngFor="let service of services"
            value="{{ service.profession }}"
          >
            {{ service?.profession }}
          </option>
          </select>  
        </div>
      </div>
    </div>
    <!-- location -->
    <div class="Location">
      <select #location id="Location-list">
        <input class="Location-list-inp" list="Location-list" type="text" />
        <option value="Location">Location</option>

        <option value="Tunis">Tunis</option>
        <option value="Bizert">Bizert</option>
        <option value="Kef">Kef</option>
      </select>
    </div>
    <!-- Sign up button -->
    <button
      mdbBtn
      color="info"
      block="true"
      class="my-4"
      (click)="
        getData(
          firstName.value,
          lastName.value,
          email.value,
          password.value,
          retypePassword.value,
          phoneNumber.value,
          gender.value,
          profession.value,
          location.value,
          this.imageUrl,
          CIN.value,
          description.value
        )
      "
    >
      Sign Up
    </button>

    <!-- Social register -->
    <p>or sign up with:</p>

    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a>

    <hr />

    <!-- Terms of service -->
    <p>
      By clicking <em>Sign up</em> you agree to our
      <a href="" target="_blank">terms of service</a>
    </p>

    <!-- Default form register -->
  </div>
</div>
